
<table>
  <tr *ngFor="let x of setGridx">
    <td *ngFor="let y of setGridy">
      <span [ngClass]="setRandomBlob(x,y)" class="sp"></span>
    </td>
  </tr>
</table>
<div id="generate">

</div>
<div class="instru">
  <h1>Steps: {{steps}}</h1>
  <p>1) Use W,A,S,D keys to navigate the green cube to the red cube.</p>
  <p>2) Do it in less number of steps possible. Clear the board.</p>
</div>
